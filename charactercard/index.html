<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jacob Hutson">
    <meta name="description" content="A character card game to deal damage and level up">
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Snortleblat">
    <meta property="og:description" content="A character card game to deal damage and level up">
    <meta property="og:url" content="https://jhutson256.github.io/charactercard/">
    <meta property="og:image" content="https://jhutson256.github.io/charactercard/social-media-preview.png">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="https://jhutson256.github.io/charactercard/social-media-preview.png">
    <meta name="twitter:title" content="Snortleblat">
    <meta name="twitter:description" content="A character card game to deal damage and level up">
    <meta name="twitter:image" content="https://jhutson256.github.io/charactercard/social-media-preview.png">
    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="favicons/favicon-32x32.png">
    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="charactercard.css">
    <title>Character Card</title>
    <script src="charactercard.js" defer></script>
</head>
<body>
    <div class="card">
        <img class="image" src="snortleblat.webp" alt="an A.I. image of a swamp creature">
        <h2 class="name">Snortleblat</h2>
        <div class="stats">
            <p><span class="bold">Class:</span> Swamp Beast Diplomat</p>
            <p><span class="bold">Level:</span> <span id='level'></span></p>
            <p><span class="bold">Health:</span> <span id="health"></span></p>
        </div>
        <div class="buttons">
            <button id="attack">Attacked</button>
            <button id="level-up">Level Up</button>
        </div>
    </div>
</body>
</html>
