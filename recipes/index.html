<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:description" content="A collection of delicious recipes with ratings">
    <meta property="og:url" content="">
    <meta property="og:image" content="images\recipe-book-social-preview.png">
    <!-- X Card -->
    <meta name="twitter:card" content="images\recipe-book-social-preview.png">
    <meta name="twitter:title" content="Recipe Book">
    <meta name="twitter:description" content="A collection of delicious recipes with ratings">
    <meta name="twitter:image" content="images\recipe-book-social-preview.png">
    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="/favicon.ico">
    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <meta name="author" content="Jacob Hutson">
    <meta name="description" content="A collection of delicious recipes with ratings">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <main>
        <div class="title">
            <img id="title-img" src="images/recipe-book.png" alt="a recipe book with a chef hat on the cover">
            <h1>RECIPEBOOK</h1>
        </div>
        <div class="search">
            <input type="text" id="search-box" name="search-box" placeholder="Find a Recipe">
            <button id="search-button" type="submit">
                <img id="search-img" src="images/search.svg" alt="magnifying glass">
            </button>
        </div>
        <hr>
        <div class="recipe">
            <img src="images/apple-crisp.jpg" alt="a picture of an apple crisp">
            <div>
                <button id="recipe-type">dessert</button>
            </div>
            <h2>APPLE CRISP</h2>
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">☆</span>
            </span>
            <p id="description">
                This apple crisp recipe is a simple yet delicious fall dessert that's great served warm 
                with vanilla ice cream.
            </p>
        </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>    
    </footer>
</body>
</html>
